name: PortfolioPro CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - uses: actions/checkout@v4
    
    # 2. Set up Java 22 (Matches your project)
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven

    # 3. Build & Test
    # This command compiles the code AND runs the JUnit tests
    - name: Build with Maven
      run: ./mvnw clean verify

    # 4. Save Test Reports (Optional but helpful)
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports
